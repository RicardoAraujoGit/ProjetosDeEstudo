<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manajer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="task-container">
            <h1>Lista de Tarefas</h1>
            <hr>
            <p id="p">Insira novas tarefas!</p>
            <ul id="listOfTasks">
            </ul>
        </div>
        <div id="enterData-container">
            <input type="text" id="taskTxt" placeholder="Insira sua tarefa">
            <button id="addTask">Adicionar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
